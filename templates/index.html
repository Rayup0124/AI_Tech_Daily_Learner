<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech Daily Learner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .privacy-note {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 8px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            position: relative;
        }

        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .article-card.read {
            opacity: 0.6;
        }

        .read-button {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #667eea;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }

        .read-button:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .read-button.read {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .article-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .article-title a {
            color: #667eea;
            text-decoration: none;
        }

        .article-title a:hover {
            text-decoration: underline;
        }

        .score-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .article-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .article-summary {
            color: #555;
            line-height: 1.6;
            margin-bottom: 16px;
            white-space: pre-line;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .keyword-tag {
            background: #f0f0f0;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ AI Tech Daily Learner</h1>
            <p class="subtitle">ÊØèÊó•Á≤æÈÄâÊäÄÊúØÊñáÁ´†ÊëòË¶Å</p>
            <p class="privacy-note">üí° Â∑≤ËØªÁä∂ÊÄÅ‰ªÖ‰øùÂ≠òÂú®ÊÇ®ÁöÑËÆæÂ§áÊµèËßàÂô®‰∏≠ÔºåÊØè‰∏™ËÆæÂ§áÁã¨Á´ãÂ≠òÂÇ®</p>
        </header>

        <div id="loading" class="loading">Âä†ËΩΩ‰∏≠...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="articles" class="articles-grid" style="display: none;"></div>
    </div>

    <script>
        async function loadArticles() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const articlesEl = document.getElementById('articles');

            try {
                const response = await fetch('/api/articles');
                if (!response.ok) {
                    throw new Error('Failed to fetch articles');
                }
                const articles = await response.json();

                loadingEl.style.display = 'none';
                errorEl.style.display = 'none';

                if (articles.length === 0) {
                    articlesEl.innerHTML = '<div class="error">ÊöÇÊó†ÊñáÁ´†</div>';
                    articlesEl.style.display = 'block';
                    return;
                }

                // Load read status from localStorage (device-specific)
                const readArticlesKey = 'readArticles_' + getDeviceId();
                const readArticles = JSON.parse(localStorage.getItem(readArticlesKey) || '{}');

                articlesEl.innerHTML = articles.map(article => {
                    const date = article.date ? new Date(article.date).toLocaleDateString('zh-CN') : '';
                    const keywordsHtml = article.keywords.map(kw => 
                        `<span class="keyword-tag">${kw}</span>`
                    ).join('');
                    const isRead = readArticles[article.url] || false;
                    const cardClass = isRead ? 'article-card read' : 'article-card';
                    const buttonClass = isRead ? 'read-button read' : 'read-button';

                    return `
                        <div class="${cardClass}" data-url="${article.url}">
                            <div class="article-header">
                                <div style="flex: 1;">
                                    <h2 class="article-title">
                                        <a href="${article.url}" target="_blank" rel="noopener">
                                            ${article.title || 'Untitled'}
                                        </a>
                                    </h2>
                                    ${date ? `<div class="article-date">üìÖ ${date}</div>` : ''}
                                </div>
                                ${article.score > 0 ? `<div class="score-badge">‚≠ê ${article.score}/5</div>` : ''}
                            </div>
                            <div class="article-summary">${article.summary || ''}</div>
                            ${keywordsHtml ? `<div class="keywords">${keywordsHtml}</div>` : ''}
                            <button class="${buttonClass}" onclick="toggleRead('${article.url}')" title="${isRead ? 'Ê†áËÆ∞‰∏∫Êú™ËØª' : 'Ê†áËÆ∞‰∏∫Â∑≤ËØª'}">
                                ${isRead ? '‚úì' : ''}
                            </button>
                        </div>
                    `;
                }).join('');

                articlesEl.style.display = 'grid';
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.textContent = `Âä†ËΩΩÂ§±Ë¥•: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }

        // Generate a unique device ID (based on browser fingerprint)
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                // Create a unique ID based on browser characteristics
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Device fingerprint', 2, 2);
                const fingerprint = [
                    navigator.userAgent,
                    navigator.language,
                    screen.width + 'x' + screen.height,
                    new Date().getTimezoneOffset(),
                    canvas.toDataURL()
                ].join('|');
                
                // Simple hash function
                let hash = 0;
                for (let i = 0; i < fingerprint.length; i++) {
                    const char = fingerprint.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32bit integer
                }
                deviceId = 'device_' + Math.abs(hash).toString(36);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        function getReadArticlesKey() {
            return 'readArticles_' + getDeviceId();
        }

        function toggleRead(url) {
            const key = getReadArticlesKey();
            const readArticles = JSON.parse(localStorage.getItem(key) || '{}');
            readArticles[url] = !readArticles[url];
            localStorage.setItem(key, JSON.stringify(readArticles));
            
            // Update UI
            const card = document.querySelector(`.article-card[data-url="${url}"]`);
            const button = card.querySelector('.read-button');
            
            if (readArticles[url]) {
                card.classList.add('read');
                button.classList.add('read');
                button.innerHTML = '‚úì';
                button.title = 'Ê†áËÆ∞‰∏∫Êú™ËØª';
            } else {
                card.classList.remove('read');
                button.classList.remove('read');
                button.innerHTML = '';
                button.title = 'Ê†áËÆ∞‰∏∫Â∑≤ËØª';
            }
        }

        // Load articles on page load
        loadArticles();

        // Auto-refresh every 5 minutes
        setInterval(loadArticles, 5 * 60 * 1000);
    </script>
</body>
</html>
